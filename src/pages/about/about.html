<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>about</ion-title>

</ion-header>


<ion-content padding>

    <ion-fab-list side="left">
