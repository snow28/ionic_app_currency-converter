<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>about</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="avatar">
    <ion-item class="avatar__item">
      <h1>Enes Arslan</h1>
      <ion-avatar>
        <img class="avatar__img" src="../assets/imgs/avatar.jpg">
      </ion-avatar>
    </ion-item>
    <div class="mainInfo">
      <p>My name is <strong>Enes Arslan</strong>, I am <span>web-designer and front-end developer</span> from Turkey.</p>
      <p>Here I will provide my estimation of my skills.</p>
    </div>
    <div class="sliders">
      <ion-list>
        <ion-list-header>
          Photoshop
        </ion-list-header>
        <ion-item>
          <ion-range min="-100" step="10" snaps="true" [(ngModel)]="photoshop">
            <ion-label range-left class="small-text">Looser</ion-label>
            <ion-label range-right>Senior</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          HTML
        </ion-list-header>
        <ion-item>
          <ion-range min="-100" step="10" snaps="true" [(ngModel)]="html">
            <ion-label range-left class="small-text">Looser</ion-label>
            <ion-label range-right>Senior</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
      <ion-list>
        <ion-list-header>
          JavaScript
        </ion-list-header>
        <ion-item>
          <ion-range min="-100" step="10" snaps="true" [(ngModel)]="js">
            <ion-label range-left class="small-text">Looser</ion-label>
            <ion-label range-right>Senior</ion-label>
          </ion-range>
        </ion-item>
      </ion-list>
    </div>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab><ion-icon name="logo-facebook"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-twitter"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
      <button ion-fab><ion-icon name="logo-googleplus"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
