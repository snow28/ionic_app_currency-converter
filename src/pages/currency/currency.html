<ion-header >
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Currency converter</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding  class="content">

  <ion-list>
    <ion-item>
      <ion-label>Amount:</ion-label>
      <ion-input [(ngModel)]="amount"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>From:</ion-label>
      <ion-select [(ngModel)]="fromCurrency">
        <ion-option value="AUD">Australian Dollar (AUD)</ion-option>
        <ion-option value="BGN">Bulgarian Lev (BGN)</ion-option>
        <ion-option value="CAD">Canadian Dollar (CAD)</ion-option>
        <ion-option value="USD" selected>US Dollar (USD)</ion-option>
        <ion-option value="RUB">Russian Ruble (RUB)</ion-option>
        <ion-option value="PLN">Poland Zloty (PLN)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>To:</ion-label>
      <ion-select [(ngModel)]="toCurrency">
        <ion-option value="AUD">Australian Dollar (AUD)</ion-option>
        <ion-option value="BGN">Bulgarian Lev (BGN)</ion-option>
        <ion-option value="CAD">Canadian Dollar (CAD)</ion-option>
        <ion-option value="USD">US Dollar (USD)</ion-option>
        <ion-option value="RUB">Russian Ruble (RUB)</ion-option>
        <ion-option value="PLN" selected>Poland Zloty (PLN)</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Result:</ion-label>
      <ion-input [(ngModel)]="result" disabled></ion-input>
    </ion-item>
    <ion-item class="content__convert">
      <button ion-button (click)="convert()">Convert</button>
    </ion-item>
  </ion-list>


</ion-content>
