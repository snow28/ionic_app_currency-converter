<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="primary" floating >Add Topic</ion-label>
      <ion-input [(ngModel)]="topic"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" floating>Add Note</ion-label>
      <ion-textarea  class="textarea" [(ngModel)]="news"></ion-textarea>
    </ion-item>
    <ion-item class="button-item">
      <button ion-button class="addButton" color="primary" (click)="addAndQuite()"><span id="addText">ADD</span></button>
    </ion-item>
  </ion-list>

</ion-content>
